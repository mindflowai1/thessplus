<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <title>Thess+ - Assistente Financeiro Inteligente</title>
    <!-- Prevent dark mode flash on Landing Page -->
    <script>
      (function() {
        // Check if we're on the landing page
        const isLandingPage = window.location.pathname === '/' || window.location.pathname === '/index.html';
        
        if (isLandingPage) {
          // Immediately remove dark mode class
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
