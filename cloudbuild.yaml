# Cloud Build configuration para Google Cloud Run
# Este arquivo é usado para CI/CD automático

steps:
  # Build da imagem Docker com variáveis de ambiente
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/thessplus:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/thessplus:latest'
      - '--build-arg'
      - 'VITE_SUPABASE_URL=${_VITE_SUPABASE_URL}'
      - '--build-arg'
      - 'VITE_SUPABASE_ANON_KEY=${_VITE_SUPABASE_ANON_KEY}'
      - '--build-arg'
      - 'VITE_PERFECTPAY_PRODUCT_ID=${_VITE_PERFECTPAY_PRODUCT_ID}'
      - '--build-arg'
      - 'VITE_PERFECTPAY_API_URL=${_VITE_PERFECTPAY_API_URL}'
      - '.'

  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/thessplus:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/thessplus:latest'

  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'thessplus'
      - '--image'
      - 'gcr.io/$PROJECT_ID/thessplus:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      # Nota: Variáveis VITE_* já estão no build, não precisam ser passadas novamente

images:
  - 'gcr.io/$PROJECT_ID/thessplus:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/thessplus:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'





